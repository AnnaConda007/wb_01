<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <title>Товары и точка</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="hamburger">
          <img class="hamburger_icon hamburger_icon--smal" src="./assets/img/hamburgerSmal.svg" alt="меню" />
          <img class="hamburger_icon" src="./assets/img/hamburger.svg" alt="меню" />
          <span class="hamburger_text"> ТОВАРЫ И ТОЧКА</span>
        </div>
        <div class="search">
          <input type="text" class="search_input" placeholder="Я ищу ..." />
          <img class="search_btn" src="./assets/img/Search.svg" alt="поиск" />
        </div>
        <div class="user">
          <div class="user_data data--profile">
            <img class="user_data_icon" src="./assets/img/userIcon.svg" alt="пользователь" />
            <span class="user_data_text"> Профиль</span>
          </div>
          <div class="user_data data--shopping-basket">
            <img class="user_data_icon" src="./assets/img/basket.svg" alt="пользователь" />
            <span class="user_data_text"> Корзина</span>
          </div>
        </div>
      </header>
      <main>
        <section class="products">
          <h3 class="products__text">Корзина</h3>
          <section class="products__prod-containner prod-containner">
            <div class="prod-containne__heder heder">
              <label class="order-formation_check-all check-all">
                <input type="checkbox" class="checkbox" />
                <span class="check-all_text">Выбрать все</span>
              </label>
              <button class="heder__topBtn">
                <img src="./assets/img/topBtn.svg" alt="открыть" />
              </button>
            </div>
            <div class="prod-containner__product-cards product-cards"></div>
          </section>

          <section class="products__prod-containner prod-containner">
            <div class="prod-containne__heder heder">
              <p>Отсутствуют 3 товара</p>
              <button class="heder__topBtn">
                <img src="./assets/img/topBtn.svg" alt="открыть" />
              </button>
            </div>
            <div class="prod-containner__product-cards product-cards product-cards--disabled"></div>
          </section>
        </section>
        <section class="total-information">dd</section>
      </main>
      <footer>футер</footer>
    </div>
  </body>

  <script type="module" src="./scripts/index.js"></script>
</html>
