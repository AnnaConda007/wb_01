<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <title>Товары и точка</title>
  </head>

  <body>
    <header class="container">
      <div class="hamburger">
        <img class="hamburger_icon hamburger_icon--smal" src="./assets/img/hamburgerSmal.svg" alt="меню" />
        <img class="hamburger_icon" src="./assets/img/hamburger.svg" alt="меню" />
        <span class="hamburger_text"> ТОВАРЫ И ТОЧКА</span>
      </div>
      <div class="search">
        <input type="text" class="search_input" placeholder="Я ищу ..." />
        <img class="search_btn" src="./assets/img/Search.svg" alt="поиск" />
      </div>
      <div class="user">
        <div class="user_data data--profile">
          <img class="user_data_icon" src="./assets/img/userIcon.svg" alt="пользователь" />
          <span class="user_data_text"> Профиль</span>
        </div>
        <div class="user_data data--shopping-basket">
          <img class="user_data_icon" src="./assets/img/basket.svg" alt="пользователь" />
          <span class="user_data_text"> Корзина</span>
        </div>
      </div>
    </header>
    <main class="container">
      <section class="order-formation">
        <h3 class="order-formation_text">Корзина</h3>
        <div class="order-formation_heder">
          <label class="order-formation_check-all check-all">
            <input type="checkbox" class="checkbox" />
            <span class="check-all_text">Выбрать все</span>
          </label>
          <button class="order-formation_top">
            <img src="./assets/img/topBtn.svg" alt="открыть" />
          </button>
    
        </div>

        <div class="products">
          <div class="products_product-card product-card">
            <div class="product-card_product-img product-img">
              <input type="checkbox" class="checkbox product-checkbox" />
              <img src="./assets/img/products/1.png" alt="фото товара" class="product-img_image" />
            </div>
            <div class="product-card_info info">
              <p class="info-title">Футболка UZcotton мужская</p>
              <div class="info_details details">
                <p class="details_text">Цвет: белый</p>
                <p class="details_text">Размер: 56</p>
              </div>
              <div class="details_addition addition">
                <p class="addition_text">Колекция WB</p>
                <div class="addition_brand brand">
                  <p class="addition_text">ООО Вайлдберриз</p>
                  <img src="./assets/img/exclamation .svg" class="brand_exclamation" alt="предупрежедение" />
                </div>
              </div>
            </div>
            <div class="product-card_quantity quantity">
              <div class="quantity_btns">
                <button class="quantity_btns-btn">-</button>
                <span class="quantity_btns-number">1</span>
                <button class="quantity_btns-btn">+</button>
              </div>
              <p class="quantity_balance-in-stock">Осталось 2 шт.</p>
              <div class="quantity_icons-btns icons-btns">
                <img src="./assets/img/like.svg" alt="добавить в избранное " />
                <img src="./assets/img/trash.svg" alt="удалить " />
              </div>
            </div>
            <div class="product-card_price price">
              <p class="price_current">522 som</p>
              <p class="price_previous">522d som</p>
            </div>
          </div>
        </div>
      </section>
      <section class="total-information">dd</section>
    </main>
    <footer class="container">футер</footer>
    <script src="./index.js"></script>
  </body>
</html>
